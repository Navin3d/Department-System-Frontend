<!DOCTYPE html>
<html>
<head>
<title>Save Department</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="style.css">
<link type="text/css" rel="stylesheet" href="add-record-style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
	<div class="backTopNav">
		
		<div class="topnav">
				  <a href="#home">Home</a>
				  <a class="active" href="ListDepartments.html">Departments</a>
				  <a href="ListEmployees.html">Employees</a>
				  <a href="Login.html">Logout</a>
		</div>
		
		<div id="container">
				<div class='formDiv'>
					<div class='formFieldBanner'><h3>Create Department</h3></div>
					<div class='formField'>
						<table>
							<tbody>
								<tr>
									<td><label>Department Name:</label></td>
									<td><input class="input-field" type="text" placeholder="Department Name" name="departmentName"></td>
								</tr>
							
								<tr>
									<td><label>Is Regular:</label></td>
									<td>
										<select name="isRegular" id="isRegular">
										<option value="R">Regular</option>
										<option value="S">Self</option>
										</select>
									</td>
								</tr>

								<tr>
									<td><label>HOD:</label></td>
									<td><input class="input-field" type="text" placeholder="HOD" name="hod"></td>
								</tr>

								<tr>
									<td></td> 
									<td>
										<input type="button" value="Cancel" class="save" onClick="location.href='ListDepartments.html'"/>
										<input type="submit" value="Save" class="save" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
			    </div>
		    </div>
	    </div>
	<div class='footer'>Copyright 2020-2021</div>
</body>

</html>
